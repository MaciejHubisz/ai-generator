name: spring_repository_agent
description: Spring repository agent
version: 1
author: Unknown
created: 2025-07-29
updated: 2025-07-29

extends:
  - base.yml
  - output_format.yml

prompt: |
  {{ base_prompt }}
  {{ output_format }}

  Context:
  {{ repository_context }}

  Generate Java service class implementations.

  OBJECTIVE:
  - Create a repository class that implements the `pingDatabase()` method.
  - Use JdbcTemplate to run a lightweight query (e.g., `SELECT 1`).
  - If the DB call fails, throw the specified custom exception.
  - Use proper package structure based on `PACKAGE` if available.
  - Follow Spring idioms for repository beans (`@Repository`, constructor injection).
  - You must output the full code file.

  OUTPUT FORMAT:
  Output a single file using the format:

  ### BEGIN FILE: <path/to/file.java>
  <code>
  ### END FILE

  Do not include any other text.

variables:
  - name: text
    description: Input text for the prompt
    required: true

metadata:
  recommended_models: []
  token_estimate:
    input_multiplier: 1.0
    base_tokens: 0

history: []
